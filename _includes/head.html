<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if site.title %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6/leaflet.css">
  <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.6/leaflet.js"></script>
  <script src="{{ "/js/init-map.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <link rel="stylesheet" class="ui" href="{{ "/css/semantic.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/js/semantic.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/js/main.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
